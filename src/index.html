<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alcohol Table</title>
    </head>
    <body>
        <section class="input-table">
            <h1>Alcohol Table</h1>
            <input type="number" min="0" max="100" placeholder="Alcohol Degree" class="alcohol-degree"/>
            <div>
                <input type="number" placeholder="Temperature" class="temperature"/>
                <select class="temperature-unit-input">
                    <option value="C">ºC</option>
                    <option value="F">ºF</option>
                    <option value="K">ºK</option>
                </select>
            </div>
            <button class="button-calculate">Calculate</button>
            <hr />
            <div class="result-table">
                <p class="me-result">Specific Mass of Alcohol: ##</p>
                <p class="me-result-20">Specific Mass of Alcohol at 20 ºC: ##</p>
            </div>
        </section>
    </body>
</html>
