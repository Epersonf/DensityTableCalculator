<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Density Table Calculator</title>
    </head>
    <body>
        <nav class="nav-bar">
            <button class="alcohol-tab-btn">Alcohol Density</button>
            <button class="convert-density-btn">Convert Density</button>
        </nav>
        <section class="input-table alcohol-density-table">
            <h1>Alcohol Density Table</h1>
            <label>
                Alcohol degree % m/m:
                <input type="number" min="0" max="100" class="alcohol-degree"/>
            </label>
            <label>
                Temperature:
                <input type="number" class="temperature"/>
                <select class="temperature-unit-input">
                    <option value="C">ºC</option>
                    <option value="F">ºF</option>
                    <option value="K">ºK</option>
                </select>
            </label>
            <label>
                Give results in:
                <select class="result-unit-input">
                    <option value="kg/m³">kg / m³</option>
                    <option value="g/ml">g / ml</option>
                </select>
            </label>
            <hr />
            <div class="result-table">
                <p class="me-result"></p>
                <p class="me-result-20"></p>
                <p class="alcoholic-degree-gv"></p>
                <p class="correction-factor"></p>
            </div>
        </section>
        <section class="input-table convert-density-table">
            <h1>Convert density</h1>
            <label>
                Fluid:
                <select class="fluid-input">
                    <option value="0.00112473">Gasoline</option>
                    <option value="0.00112472">Premium Gasoline</option>
                    <option value="0.00095">Diesel</option>
                </select>
            </label>
            <label>
                Observed density:
                <input type="number" min="0" class="observed-density-input"/>
            </label>
            <label>
                Temperature:
                <input type="number" min="0" class="temperature-density-input"/>
                <select class="temperature-density-unit-input">
                    <option value="C">ºC</option>
                    <option value="F">ºF</option>
                    <option value="K">ºK</option>
                </select>
            </label>
            <hr />
            <p class="degrees-density-output"></p>
        </section>     
    </body>
</html>
